<html>
  <head>
    <style>
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
      }
      h1 {
        font-size: 75vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: gray;
        align-self: center;
        font-weight: 300;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="number"></h1>
    <script>
      function handleInterval() {
        var element = document.getElementById("number");
        element.innerText = Math.round(Math.random() * 15).toFixed(0);
      }
      function load() {
        var intervalId = setInterval(handleInterval, 4000);
      }
      handleInterval();
      load();
    </script>
  </body>
</html>
